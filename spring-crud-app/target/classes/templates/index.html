<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h1 align="center">Employee List</h1>
<a class="btn btn-primary" href="#" role="button" th:href="@{/showNewEmployeeForm}">Add employee</a>

<table border="1" class="table table-dark">
<thead>
<tr>
<th>FirstName</th><th>LastName</th><th>Email</th><th>Actions</th>
</tr>
</thead>
<tbody>

<tr th:each="employee: ${listEmployees}">
    <td th:text="${employee.firstName}" />
    <td th:text="${employee.lastName}" />
    <td th:text="${employee.email}" />
    <td ><a class="btn btn-primary" href="#" role="button" th:href="@{/updateEmployeeForm/{id}(id=${employee.id})}">Update</a>
  <a class="btn btn-danger" href="#" role="button" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
  </td>
    
    
</tr>



</tbody>
</table>
</div>
</body>
</html>
